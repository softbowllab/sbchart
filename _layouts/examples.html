<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

	<title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
	<meta name="description" content="{{ site.subtitle }}">

	<link rel="stylesheet" href="{{site.baseurl}}/assets/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/syntax.css"/>
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css"/>
	<link rel="stylesheet" href="{{site.baseurl}}/{{page.collection}}/{{page.categories[0]}}/assets/css/sbchart.css"/>
	<style>
		input[type='text'], select { height: 20px; } 
		#chartWrap, .chartWrap { min-height: 320px; margin-right: 15%; } 
		@media screen and (max-width: 1000px) { #chartWrap { min-height: 280px; margin-right: 0; } }
		.row { margin-left: 0px; }
		.w { width: 120px; } .w-short { width: 80px; } .w-long { width: 250px; } .w-100 { width: 100%; }
		div.options h5 { font-weight: bold; padding-left: 10px; }
		div.options ul { list-style: none; padding-left: 10px; }
		div.options ul > li { padding-bottom: 10px; }
		div.options h6 > code { font-size: 12px; }
		div.options p { margin: 0 0 0 10px; font-size: 0.9em; }
		div.options p label > input[type='checkbox'], div.options p label > input[type='radio'] { margin: 0 5px 0 0; vertical-align: middle; }
		div.options p > code { background-color: white; }
		div.options label { margin-bottom: inherit; font-weight: inherit; }

		div.charts { margin-bottom: 3px; }
		div.charts > h5, div.charts > select { float: left; }
		div.charts > select { min-width: 140px; margin: 5px; }
	</style>
	<script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/assets/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/{{ page.collection }}/{{ page.categories[0] }}/assets/js/sbchart-trial.js"></script>
	<script type="text/javascript">

		var _data = undefined;
		function changeChart(value) {
			if(chart) {
				if(-1 < value.indexOf('rotated')) {
					chart.data().type = value.substring(0, value.indexOf('rotated') - 1);
					chart.axis().rotated = true;
				} else {
					chart.data().type = value;
					chart.axis().rotated = false;
				}

				if(value == "combination") {
					var _tmp = JSON.parse(JSON.stringify(chart.data().columns));
					var types = {};

					for(var i = 0; i < _tmp.length; i++) {
						types[_tmp[i].shift()] = (i % 2) ? "bar" : "line"
					}
					
					chart.data().types = types;
				} else 
					delete chart.data().types;

				if(value == "gauge") {
					_data = chart.data().columns;
					chart.data().columns = [["2015", 65]];
				} else {
					var data = _data || chart.data().columns
					chart.data().columns = data;
				}

				chart.render();
			}
		}
	</script>
</head>
<body>
	{% include header.html %}
<div class="page-content">
	<div class="container">
		<div class="row">
			<div id="navigation" class="col-sm-2">
				{% include lnb.examples.html %}
			</div>
			<div id="content" class="col-sm-10 container">
				<h2>{{ page.title }}</h2>
				<p><code class="highlighter-rouge">#{{ page.categories[0] }}</code>&nbsp;&nbsp;<code class="highlighter-rouge">#{{ page.categories[1] }}</code></p>
				{{ content }}
			</div>
		</div>
		<div class="row">
			<div id="footer" class="col-sm-12">
				{% include footer.html %}
			</div>
		</div>
	</div>
</div>
	{% if site.google_analytics_id != "" %}
	{% include google_analytics.html %}
	{% endif %}
</body>
</html>
