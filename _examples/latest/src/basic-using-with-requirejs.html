<p>jquery.js 파일이 sbchart.js 파일보다 <mark>먼저 선언</mark>되어 있다면 jquery 플러그인 형태로 사용 할 수 있습니다.</p>
<p><code>$("..").sbchart();</code>형태로 구현해줍니다.</p>
<!-- bindto -->
<h4>Example</h4>
<p  id="chartWrap"></p>
<!-- Code -->
<h4>Code</h4>
<p>{% highlight html %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
<script>
	requirejs.config({	
		paths:{
			"sb.chart": "js/sbchart-trial",
			"jquery": "https://code.jquery.com/jquery-3.3.1.min"
		}
	});
	require(["sb.chart","jquery"], function(sbchart, jq) {
		sb.chart.render("#chartWrap",{
			data : {
				type: "bar",
				columns: [
					["2017",2.8,1.45,2.35,0.29,0.42,2.0,5.12,1.12,2.3,2.67,1.4,2.2,1.3,3.8,0.23,2.9,1.62,2.66]
				]
			}
		});
	});
</script>
{% endhighlight %}</p>
<!-- Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
<script>
	requirejs.config({	
		paths:{
			"sb.chart": "{{ site.baseurl }}/{{page.collection}}/{{page.categories[0]}}/assets/js/sbchart-trial",
			"jquery": "https://code.jquery.com/jquery-3.3.1.min"
		}
	});
	require(["sb.chart","jquery"], function(sbchart, jq) {
		sbchart.render("#chartWrap",{
			data : {
				type: "bar",
				columns: [
					["2017",2.8,1.45,2.35,0.29,0.42,2.0,5.12,1.12,2.3,2.67,1.4,2.2,1.3,3.8,0.23,2.9,1.62,2.66]
				]
			}
		});
		setTimeout(function() {
			jq("#chartWrap").sbchart({
				data: {
					type: "area",
					columns: [
						["온라인쇼핑몰 거래액 (백만원)", 7707750, 7573752, 7914913, 7386713, 8708523, 8624841, 8785755, 8048044, 9083890, 8740814]
					]
				}
			});
		},2000);
		
	});
</script>
