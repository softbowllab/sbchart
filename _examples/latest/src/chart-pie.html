<p>원 차트 기본 예제입니다. data.type="<em>pie</em>" 로 지정합니다.</p>
<hr>
<!-- bindto -->
<h4>Example</h4>
<p  id="chartWrap"></p>
<!-- Code -->
<h4>Code</h4>
<p>{% highlight javascript %}
sb.chart.render("#chartWrap", {
    data : {
        type: "pie",
        columns: [
            ["2015",3.51],
            ["2016",0.71],
            ["2017",1.48]
        ]
    }
});
{% endhighlight %}</p>
<!-- Script -->
<script>
    sb.chart.render("#chartWrap", {
        data : {
            type: "pie",
            columns: [
                ["2015",3.51],
                ["2016",0.71],
                ["2017",1.48]
            ]
        }
    });
</script>
